language: cpp
compiler: gcc
dist: xenial

branches:
  only:
    - master
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-8
      - libglfw3
      - libglew-dev
      - xorg-dev

install:
  - cd vendor/glfw/
  - mkdir build && cd build
  - cmake ../
  - cmake --build .
  - sudo make install
  - sh -e /etc/init.d/xvfb start

before_script:
  - CXX=/usr/bin/g++-8 CC=/usr/bin/gcc-8

script:
  - cd $TRAVIS_BUILD_DIR
  - mkdir build && cd build
  - cmake ../
  - cmake --build .
  - ctest -V