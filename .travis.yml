language: cpp
compiler: gcc
sudo: required
dist: xenial

branches:
  only:
- master
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-8
      - libglfw3
      - libglew-dev
      - freeglut3-dev
      - libxi-dev
      - libxmu-dev
      - xserver-xorg-video-dummy
      - xpra
      - xorg-dev
      - opencl-headers
      - libgl1-mesa-dev
      - libxcursor-dev
      - libpulse-dev
      - libxinerama-dev
      - libxrandr-dev
      - libxv-dev
      - libasound2-dev
      - libudev-dev
      - mesa-utils
      - libgl1-mesa-glx

before_install:
- sudo add-apt-repository -y ppa:oibaf/graphics-drivers
- sudo apt-get update -qq -y
- export DEBIAN_FRONTEND=noninteractive
- sudo apt-get -yq --force-yes install libgl1-mesa-dev libgl1-mesa-glx mesa-common-dev libglapi-mesa libgbm1 libgl1-mesa-dri libxatracker-dev xvfb

install:
  - cd vendor/glfw/
  - mkdir build && cd build
  - cmake ../
  - cmake --build .
  - sudo make install
  - sh -e /etc/init.d/xvfb start

before_script:
  - CXX=/usr/bin/g++-8 CC=/usr/bin/gcc-8
  - export DISPLAY=:99
  - export LIBGL_ALWAYS_SOFTWARE=1

script:
  - cd $TRAVIS_BUILD_DIR
  - mkdir build && cd build
  - cmake ../
  - cmake --build .
  - ctest -V