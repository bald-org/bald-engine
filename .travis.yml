language: cpp
compiler: gcc
dist: xenial

branches:
  only:
    - master
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-8
      - libglfw3
      - libglew-dev
      - xorg-dev
services:
  - xvfb
install:
  - cd vendor/glfw/
  - mkdir build && cd build
  - cmake ../
  - make -j 12
  - sudo make install

before_script:
  - CXX=/usr/bin/g++-8 CC=/usr/bin/gcc-8

script:
  - cd $TRAVIS_BUILD_DIR
  - mkdir build_debug && cd build_debug
  - cmake -DDEFINE_DEBUG=ON -DTRAVIS_BUILD=ON -DCMAKE_CXX_FLAGS=" -std=c++17 -fsanitize=leak -pedantic -Wall -Wextra -Wnon-virtual-dtor -Werror -Wold-style-cast -Wcast-align -Wunused -Woverloaded-virtual -Wpedantic  -Wnull-dereference -Wdouble-promotion -Wduplicated-cond  -Wlogical-op -g" -DCMAKE_C_FLAGS=" -fsanitize=leak"  -DCMAKE_EXE_LINKER_FLAGS=" -std=c++17 -fsanitize=leak -pedantic -Wall -Wextra -Wnon-virtual-dtor -Werror -Wold-style-cast -Wcast-align -Wunused -Woverloaded-virtual -Wpedantic  -Wnull-dereference -Wdouble-promotion -Wduplicated-cond  -Wlogical-op -g" -DCMAKE_MODULE_LINKER_FLAGS=" -std=c++17 -fsanitize=leak  -pedantic -Wall -Wextra -Wnon-virtual-dtor -Werror -Wold-style-cast -Wcast-align -Wunused -Woverloaded-virtual -Wpedantic  -Wnull-dereference -Wdouble-promotion -Wduplicated-cond  -Wlogical-op -g" ../
  - make -j 12
  - ./runUnitTests
  - cd ..
  - mkdir build_release && cd build_release
  - cmake -DDEFINE_RELEASE=ON -DTRAVIS_BUILD=ON -DCMAKE_CXX_FLAGS="-std=c++17 -Ofast -Werror" -DCMAKE_C_FLAGS="-Ofast -Werror"  -DCMAKE_EXE_LINKER_FLAGS="-std=c++17 -Ofast -Werror" -DCMAKE_MODULE_LINKER_FLAGS="-std=c++17 -Ofast -Werror" ../
  - make -j 12
  - ./runUnitTests