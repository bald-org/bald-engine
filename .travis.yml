language: cpp
compiler: gcc
dist: xenial

branches:
  only:
    - master

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-8
      - libglfw3
      - libglew-dev
      - freeglut3-dev
      - libxi-dev
      - libxmu-dev
      - xserver-xorg-video-dummy
      - xpra
      - xorg-dev
      - opencl-headers
      - libgl1-mesa-dev
      - libxcursor-dev
      - libpulse-dev
      - libxinerama-dev
      - libxrandr-dev
      - libxv-dev
      - libasound2-dev
      - libudev-dev
      - mesa-utils
      - libgl1-mesa-glx

before_script:
  - CXX=/usr/bin/g++-8 CC=/usr/bin/gcc-8
  - sudo apt-get -yq --force-yes install libgl1-mesa-dev libgl1-mesa-glx mesa-common-dev libglapi-mesa libgbm1 libgl1-mesa-dri libxatracker-dev xvfb

script:
  - cd vendor/glfw/
  - mkdir build && cd build
  - cmake ../
  - cmake --build .
  - sudo make install
  - mkdir build && cd build
  - cmake ../
  - cmake --build .
  - ctest -V