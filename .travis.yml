language: cpp
compiler: gcc
dist: xenial

branches:
  only:
    - master
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-8
      - libglfw3
      - libglew-dev
      - xorg-dev

install:
  - cd vendor/glfw/
  - mkdir build && cd build
  - cmake ../
  - cmake --build .
  - sudo make install

before_script:
  - CXX=/usr/bin/g++-8 CC=/usr/bin/gcc-8
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3

script:
  - cd $TRAVIS_BUILD_DIR
  - mkdir build && cd build
  - cmake ../
  - cmake --build .
  - ./runUnitTests