language: cpp
compiler: gcc
dist: xenial

branches:
  only:
    - master
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-8
      - libglfw3
      - libglew-dev
      - xorg-dev
services:
  - xvfb
install:
  - cd vendor/glfw/
  - mkdir build && cd build
  - cmake ../
  - cmake --build .
  - sudo make install

before_script:
  - CXX=/usr/bin/g++-8 CC=/usr/bin/gcc-8

script:
  - cd $TRAVIS_BUILD_DIR
  - mkdir build && cd build
  - cmake -DCMAKE_CXX_FLAGS=" -fsanitize=leak  " -DCMAKE_C_FLAGS=" -fsanitize=leak -fsanitize=undefined" -DCMAKE_EXE_LINKER_FLAGS=" -fsanitize=leak " -DCMAKE_MODULE_LINKER_FLAGS=" -fsanitize=leak  " ../
  - cmake --build .
  - ./runUnitTests