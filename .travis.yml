language: cpp
compiler: gcc
dist: trusty

branches:
  only:
    - master

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-6

install:
  - DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
  - mkdir ${DEPS_DIR} && cd ${DEPS_DIR}
  - travis_retry wget --no-check-certificate https://github.com/Kitware/CMake/releases/download/v3.13.2/cmake-3.13.2.tar.gz
  - echo "20925380a9fc9855acec8bc830d98451 *cmake-3.13.2.tar.gz" > cmake_md5.txt
  - md5sum -c cmake_md5.txt
  - tar -xvf cmake-3.13.2.tar.gz > /dev/null
  - mv cmake-3.13.2.tar.gz cmake-install
  - PATH=${DEPS_DIR}/cmake-install:${DEPS_DIR}/cmake-install/bin:$PATH
  - cd ${TRAVIS_BUILD_DIR}

before_script:
  - CXX=/usr/bin/g++-6 CC=/usr/bin/gcc-6

script:
  - mkdir build && cd build
  - cmake ../
  - cmake --build .
  - ctest